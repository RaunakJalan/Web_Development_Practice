<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS3 Basics</title>

    <!-- Internal styling -->
    <style>
      body{
        background:red;
      }
    </style>

  </head>
  <!-- inline styling -->
  <body style="background:blue;">

    <!-- Internal styling is overshadowed by inline styling -->

  </body>
</html>
