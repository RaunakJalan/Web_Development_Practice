<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Layout Tags</title>
  </head>
  <body>

    <!-- Header and Nav tag -->
    <header>
      <nav>
        <a href="#">Link</a>
      </nav>
    </header>

    <!-- Section tag defines a particular area for use -->

    <section>
      <h1>Title</h1>
    </section>


    <!-- Article tag basically used to store blogs, magazines and newsletters, i.e. main content like -->
    <article class="">
      <h1>Title</h1>
    </article>

    <!-- Aside tag is used for any content other than main content -->
    <aside class="">
      <h1>Title</h1>
    </aside>

    <!-- Footer tag -->

    <footer>

    </footer>

  </body>
</html>
