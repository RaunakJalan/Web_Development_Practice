<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Media Tags</title>
  </head>
  <body>

    <!-- Random URLs don't work with video tag -->

      <h1>Video without Autoplay</h1>
      <video width="320" height="320" controls src="video/sample.mp4" poster="https://512pixels.net/downloads/macos-wallpapers-thumbs/10-14-Night-Thumb.jpg"></video>

      <br>

      <h1>Video without Autoplay</h1>
      <!-- Cannot see poster due to autoplay -->
      <video width="320" height="320" controls src="video/sample.mp4" autoplay poster="https://512pixels.net/downloads/macos-wallpapers-thumbs/10-14-Night-Thumb.jpg"></video>

      <br>
      <h1>Audio</h1>
      <audio src="video/sample.mp4" controls></audio>

      <br>

      <h1>URL video</h1>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/t0zeOwFFN8A" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

  </body>
</html>
