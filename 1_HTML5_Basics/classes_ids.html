    <title>Formatting Tags</title>

  <body>

    <!-- Class used to greoup several elemenets and id is unique for each element. -->

    <h2 class="class1">This is Heading 2</h2>
    <h3 class="class1">This is Heading 3</h3>
    <h4 id="new">This is Heading 4</h4>

    <h5 class="class2">This is Heading 5</h5>
