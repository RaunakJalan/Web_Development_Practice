<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formatting Tags</title>
  </head>
  <body>

    <!-- H1-H6 headings 1-6  -->
    <h1>This is Heading 1</h1>
    <h2>This is Heading 2</h2>
    <h3>This is Heading 3</h3>
    <h4>This is Heading 4</h4>
    <h6>This is Heading 6</h6>
    <h5>This is Heading 5</h5>

    <!-- Bold tag, Italic tag-->
    <p><b>This is a paragraph </b> <i>tag.</i></p>

    <!-- Break tag -->
    <br>

    <!-- Cue tag -->
    <p><q>This is a paragraph tag.</q></p>

    <!-- Horizontal line break -->
    <hr>

    <!-- Center the paragraph -->
    <center><p>This is a paragraph tag.</p></center>


    <!-- Code tag -->
      <code>
        <h1>Inside Code.</h1>
      </code>

    <!-- Strong tag, underline tag -->
    <h1><strong><u>Strong Text</u></strong></h1>

  </body>
</html>
