<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title>Float CSS</title>

    <style>

      img {
        /* float: right; */
        /* float: left; */
        /* float: none; */
        float: inherit; /* Inherits parent's float property */
      }
      div {
        float: right;
      }

    </style>
  </head>
  <body>

    <div>
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
    </div>

  </body>
</html>
